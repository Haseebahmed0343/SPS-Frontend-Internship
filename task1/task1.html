<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome page 2nd edition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background-image: url("img.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      header {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
      }

      .logo img{
       width: 135px;
        height: 30px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }

      main {
        height: 100vh;
        background: url("mountain.jpg") no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding-top: 80px;
      }

      main h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      main p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      .btn {
        background-color: crimson;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        text-decoration: none;
        font-weight: bold;
      }

      footer {
        background-color: #222;
        color: #ccc;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo1.png" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome to our website</h1>
      <p>Discover amazing experience and create lasting memories</p>
      <a href="#" class="btn">Get Started</a>
    </main>

    <footer>
      <p>&copy;2025. All rights reserved.</p>
    </footer>
  </body>
</html>
